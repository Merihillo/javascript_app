<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


  <div class="container mt-3" id="app">

    <nav class="navbar navbar-expand-sm bg-danger navbar-dark">
      <div class="container-fluid">
        <img src="../imagenes/pokeLogo.png" alt="cargando..." style="width: 150px" >
      </div>
    </nav>
    

    <div v-if="loading==true">
      <img src="../imagenes/loading.gif" alt="cargando...">
      <h4 class="card-title">CARGANDO...</h4>
    </div>
      <div class="d-flex flex-wrap">
        <div v-if="loading==false" v-for="pokemon in pokemones"  class="card" style="width: 18rem;">
          <h3><span class=" container badge bg-warning">{{pokemon.name}}</span></h3>
          <img :src="pokemon.sprites.other.dream_world.front_default" class="card-img-top" alt="...">
            <div class="card-body">
              
              <!-- Button trigger modal -->
              <div>
                <button type="button" class="btn bg-warning text-dark" @click="mostrarPokemon(pokemon)">Detalles</button>
              </div>
            </div>
        </div>
      </div>
      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog modal-dialog-scrollable ">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">{{nombre}}</h4>
                 
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

            </div>

              <!-- Modal body -->
            <div class="modal-body">
              <p>#No: {{id}}</p>
              <img :src="pokemonImagen" class="card-img-top" alt="...">
              <h4 class="mx-1 badge bg-warning ">Experiencia: {{experiencia}}</h1>
              <h4 class="mx-1 badge bg-warning ">Altura: {{altura}}</h1>
              <!--<h1>habilidades:</h1>
              <h1 v-for="abilidad in abilidades" class="mx-1 badge bg-warning text-dark">{{abilidad.ability.name}}</h1>-->
    
              <h6>Habilidades:</h6>
              <span v-for="abilidad in abilidades" class="mx-1 badge bg-warning text-dark">
                {{abilidad.ability.name}}
              </span>
              <h6>Tipo:</h6>
              <span v-for="typ in types" class="mx-1 badge bg-warning text-dark">
               {{typ.type.name}}
              </span>
              <h6>Movimientos:</h6>
              <span v-for="mo in move" class="mx-1 badge bg-warning text-dark">
                {{mo.move.name}}
               </span>
              <h6>Indices de juego:</h6>
              <span v-for="gameindices in gameindi" class="mx-1 badge bg-warning text-dark">
                {{gameindices.version.name}}
              </span>
              <h6>Estadisticass:</h6>
              <span v-for="sta in stats" class="mx-1 badge bg-warning text-dark">
               {{sta.stat.name}}
              </span>

              


            </div>

              <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn bg-warning text-dark" data-bs-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src ="app.js"></script>
    




</body>
</html>
