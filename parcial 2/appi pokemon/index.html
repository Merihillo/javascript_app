<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>


    <div class="container mt-3" id="app">


      <div v-if="loading==true">
        <img src="../imagenes/loading.gif" alt="cargando...">
        <h4 class="card-title">CARGANDO...</h4>
      </div>
      <div class="d-flex flex-wrap">
    

        <div v-if="loading==false" v-for="pokemon in pokemones"  class="card" style="width: 18rem;">

            <h3><span class=" container badge bg-warning">{{pokemon.name}}</span></h3>

             <img :src="pokemon.sprites.other.dream_world.front_default" class="card-img-top" alt="...">

               <div class="card-body">


                <!-- Button trigger modal -->
                <div>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">detalles
                    </button>

              <!-- Modal -->
              <div class="modal fade" id="exampleModal"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Aqui va todo lo que llevara el cuerpo del modal -->
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                      <img :src="pokemon.sprites.other.dream_world.front_default" class="card-img-top" alt="...">
                      




                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                     
                    </div>
                  </div>
                </div>
              </div>

              </div>


            </div>
          </div>

          
        </div>


      









 
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src ="app.js"></script>
    




</body>
</html>
