<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>


    <div class="container mt-3" id="app">
        <h1>MIS AMIIBOS</h1>

        <button @click = "obtener()" class = "btn btn-success">Obtener ammiibos</button>

        <table class="table mt-5">
            <thead>
              <tr>
              
                <th scope="col">amiiboSeries</th>
                <th scope="col">character</th>
                <th scope="col">gameSeries</th>
                <th scope="col">image</th>
    


              </tr>
            </thead>
            <tbody>
              <tr v-for="amiibo in amiibos">
                <th scope="row">{{amiibo.amiiboSeries}}</th>
                <td>{{amiibo.character}}</td>
                <td>{{amiibo.gameSeries}}</td>
                <td><img :src="amiibo.image" alt="no foto" style="width: 100px;"></td>
               
              </tr>
          
          </table>







        <!--<button @click = "obtener()" class = "btn btn-success">Obtener ammiibos</button>

        <ul>
            <li v-for="amiibo in amiibos">{{amiibo.amiiboSeries}}</li>
        </ul>-->



    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src ="Vueapi.js"></script>
    <script>app.mount("#app")</script>



</body>
</html>
