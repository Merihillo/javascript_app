<body>


    <div class="container mt-3" id="app">
        <h1>MIS CURSOS</h1>

        <form @submit.prevent="agregar()">
            <div class="mb-3">
              <label  class="form-label">Nombre del curso</label>
              <input required v-model="nombre" type="text" class="form-control">
            </div>
            
            <div class="mb-3">
                <label  class="form-label">Descripcion del curso</label>
                <input required v-model="descripcion" type="text" class="form-control">
              </div>

              <div class="mb-3">
                <label  class="form-label">Creador del curso</label>
                <input v-model="creador" type="text" class="form-control">
              </div>

              <div class="mb-3">
                <label  class="form-label">Precio del curso</label>
            <div class="mb-3">
                <label  class="form-label">URL de la foto</label>
                <input required v-model="url" type="text" class="form-control">
              </div>


              
            <button type="submit" class="btn btn-primary">Agregar al carrito</button>
          </form>


          <div class="card" v-for="curso in cursos" style="width: 18rem;">
            <img :src="curso.url"class="card-img-top" alt="no foto">
            <div class="card-body">
              <h5 class="card-title">{{curso.nombre}}</h5>
              <p class="card-text">{{curso.descripcion}}</p>
              <p class="card-text">{{curso.creador}}</p>
              <a href="#" class="btn btn-primary">precio: {{curso.precio}}</a>
            </div>
          </div>


    </div>

    <script src ="exam.js"></script>
